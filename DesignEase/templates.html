<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - DesignEase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #d946ef;
            --bg-body: #f8fafc;
            --bg-sidebar: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --sidebar-width: 260px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --gradient-magic: linear-gradient(135deg, #6366f1 0%, #d946ef 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        button { border: none; outline: none; background: none; font-family: inherit; }

        /* --- SIDEBAR STYLES --- */
        .sidebar {
            position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: 100vh;
            background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 50; padding: 1.5rem 1rem;
            transition: transform 0.3s ease;
        }

        .logo { font-size: 1.5rem; font-weight: 800; background: var(--gradient-magic); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0; }
        .logo span { color: var(--text-main); }
        
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding: 0 0.5rem; }
        
        .create-btn {
            width: 100%; padding: 0.75rem; background: var(--primary); color: white; 
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; gap: 8px; 
            box-shadow: var(--shadow-sm); margin-bottom: 1.5rem; transition: all 0.2s;
        }
        .create-btn:hover { background: var(--primary-dark); transform: translateY(-1px); }

        .nav-list { flex: 1; overflow-y: auto; }
        .nav-item { margin-bottom: 4px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 0.6rem 0.8rem; color: var(--text-muted); border-radius: 8px; font-weight: 500; font-size: 0.95rem; transition: all 0.2s; }
        .nav-link:hover { background: #f1f5f9; color: var(--primary); }
        .nav-link.active { background: #e0e7ff; color: var(--primary); font-weight: 600; }
        
        .nav-divider { height: 1px; background: var(--border); margin: 1rem 0; }
        .nav-label { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; color: var(--text-muted); margin: 0 0 0.5rem 0.8rem; }
        
        /* UPDATED USER CARD STYLES */
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border); }
        .user-card { display: flex; align-items: center; gap: 10px; padding: 0.5rem; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
        .user-card:hover { background: #f8fafc; }
        .user-avatar { width: 36px; height: 36px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem; color: var(--text-main); }
        .user-info h4 { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px; }
        .user-info p { font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px; }
        .logout-btn { margin-left: auto; color: var(--text-muted); cursor: pointer; padding: 5px; }
        .logout-btn:hover { color: #ef4444; }

        /* --- MAIN CONTENT STYLES --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            display: flex; flex-direction: column;
        }

        .top-header {
            position: sticky; top: 0; background: rgba(248, 250, 252, 0.9); 
            backdrop-filter: blur(10px); padding: 1rem 2rem; display: flex; 
            justify-content: space-between; align-items: center; z-index: 40; 
            border-bottom: 1px solid var(--border);
        }

        .header-search { position: relative; width: 400px; display: none; }
        .header-search input { width: 100%; padding: 0.6rem 1rem 0.6rem 2.5rem; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; background: white; }
        .header-search i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .icon-btn { width: 36px; height: 36px; border-radius: 50%; background: white; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: var(--text-muted); cursor: pointer; transition: all 0.2s; }
        .icon-btn:hover { background: #f1f5f9; color: var(--text-main); }

        .page-content { padding: 2rem; max-width: 1400px; margin: 0 auto; width: 100%; }
        .page-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 0.5rem; }
        .page-subtitle { color: var(--text-muted); margin-bottom: 2rem; }

        .category-tabs { display: flex; gap: 10px; margin-bottom: 2rem; flex-wrap: wrap; }
        .tab-btn {
            padding: 8px 18px; border-radius: 20px; background: white; border: 1px solid var(--border);
            font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; color: var(--text-muted);
        }
        .tab-btn:hover { border-color: var(--primary); color: var(--primary); }
        .tab-btn.active { background: var(--text-main); color: white; border-color: var(--text-main); }

        .templates-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem;
        }

        .template-card {
            background: white; border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border); cursor: pointer; transition: all 0.2s;
            display: flex; flex-direction: column; position: relative;
        }
        .template-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); border-color: #cbd5e1; }

        .template-preview {
            aspect-ratio: 0.7; /* Matches resume/poster aspect roughly */
            background: #f1f5f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative;
        }
        .template-preview img { 
            width: 100%; height: 100%; object-fit: contain; /* Changed to contain to show full quality image without crop */
            transition: opacity 0.3s; opacity: 0;
        }
        .template-preview img.loaded { opacity: 1; }

        .t-loader {
            position: absolute; inset:0; display:flex; align-items:center; justify-content:center;
            color: #94a3b8; font-size: 1.5rem;
        }

        .template-info { padding: 1rem; border-top: 1px solid #f1f5f9; }
        .template-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .template-category { font-size: 0.75rem; color: var(--text-muted); background: #f1f5f9; display: inline-block; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-weight: 700;}

        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 4rem 2rem;
            background: white; border-radius: 12px; border: 2px dashed var(--border);
        }
        .empty-icon { font-size: 3rem; color: var(--text-muted); margin-bottom: 1rem; }

        /* Responsive */
        @media (min-width: 1024px) { .header-search { display: block; } }
        @media (max-width: 768px) {
            :root { --sidebar-width: 0px; }
            .sidebar { transform: translateX(-100%); width: 260px; }
            .sidebar.active { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.1); }
            .mobile-menu-toggle { display: block; }
            .close-sidebar-btn { display: block; }
        }
        .mobile-menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; margin-right: 1rem; }
        .close-sidebar-btn { display: none; cursor: pointer; color: var(--text-muted); }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="templates.html" class="logo">Design<span>Ease</span></a>
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="document.getElementById('sidebar').classList.remove('active')"></i>
        </div>

        <div class="create-btn-container">
            <button class="create-btn" onclick="window.location.href='editor.html'">
                <i class="fa-solid fa-plus"></i> Create a design
            </button>
        </div>

      <ul class="nav-list">
            <li class="nav-item"><a href="home.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link"><i class="fa-solid fa-folder-open"></i> Projects</a></li>
            <li class="nav-item"><a href="templates.html" class="nav-link active"><i class="fa-solid fa-layer-group"></i> Templates</a></li>
            
            <li class="nav-divider"></li>
            <li class="nav-label">Tools</li>
        
            <li class="nav-item"><a href="ai-generator.html" class="nav-link"><i class="fa-solid fa-robot"></i> AI Image Gen</a></li>
            <li class="nav-item"><a href="content-planner.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Content Planner</a></li>
            
            <li class="nav-divider"></li>
            <li class="nav-label">Team</li>
            <li class="nav-item"><a href="invite.html" class="nav-link"><i class="fa-solid fa-users"></i> Invite Members</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a></li>
            <li class="nav-item"><a href="trash.html" class="nav-link"><i class="fa-solid fa-trash"></i> Trash</a></li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-card">
                <div class="user-avatar" id="userAvatar">G</div>
                <div class="user-info">
                    <h4 id="userName">Guest</h4>
                    <p id="userEmail" style="font-size: 0.75rem; color:var(--text-muted);">Please Login</p>
                </div>
                <div class="logout-btn" onclick="SessionManager.logout()" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-header">
            <div style="display: flex; align-items: center; width: 100%;">
                <i class="fa-solid fa-bars mobile-menu-toggle" onclick="document.getElementById('sidebar').classList.add('active')"></i>
                <div class="header-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search templates...">
                </div>
            </div>
            <div class="header-actions">
                <div class="icon-btn"><i class="fa-solid fa-bell"></i></div>
            </div>
        </header>

        <div class="page-content">
            <h1 class="page-title">Browse Templates</h1>
            <p class="page-subtitle">Choose from our collection of professionally designed templates.</p>

            <div class="category-tabs">
                <button class="tab-btn active" onclick="loadCategory('all', this)">All Templates</button>
                <button class="tab-btn" onclick="loadCategory('Resume', this)">Resumes</button>
                <button class="tab-btn" onclick="loadCategory('CoverLetter', this)">Cover Letters</button>
                <button class="tab-btn" onclick="loadCategory('Poster', this)">Posters</button>
                <button class="tab-btn" onclick="loadCategory('Infographic', this)">Infographics</button>
                <button class="tab-btn" onclick="loadCategory('SocialMedia', this)">Social Media</button>
                <button class="tab-btn" onclick="loadCategory('Business', this)">Business</button>
            </div>

            <div class="templates-grid" id="templatesGrid">
                </div>
        </div>
    </div>

    <canvas id="genCanvas" style="display:none;"></canvas>

    <script src="js/templates-data.js"></script>

    <script>
        // --- SESSION MANAGEMENT LOGIC ---
        const SessionManager = {
            init() {
                const userStr = localStorage.getItem('user');
                
                if (!userStr) {
                    // window.location.href = 'login.html'; // Uncomment to enforce login
                    return;
                }

                try {
                    const user = JSON.parse(userStr);
                    this.updateUI(user);
                } catch (e) {
                    console.error("Invalid session data", e);
                    localStorage.removeItem('user');
                }
            },

            updateUI(user) {
                // Update Sidebar Elements
                const nameEl = document.getElementById('userName');
                const emailEl = document.getElementById('userEmail');
                const avatarEl = document.getElementById('userAvatar');

                if (nameEl) nameEl.textContent = user.name || "User";
                if (emailEl) emailEl.textContent = user.email || "No Email";
                
                // Create initials for avatar
                if (avatarEl && user.name) {
                    const initials = user.name.split(' ')
                        .map(n => n[0])
                        .slice(0, 2)
                        .join('')
                        .toUpperCase();
                    avatarEl.textContent = initials;
                }
            },

            logout() {
                localStorage.removeItem('user');
                alert("Logged out successfully");
               window.location.href = 'index.html'; 
            }
        };

        // --- TEMPLATE LOGIC ---
        let allTemplates = [];
        const genCanvas = new fabric.StaticCanvas('genCanvas');

        document.addEventListener('DOMContentLoaded', () => {
            SessionManager.init(); // Initialize Session
            initTemplates();
            
            // Search Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allTemplates.filter(t => 
                    t.name.toLowerCase().includes(term) || t.category.toLowerCase().includes(term)
                );
                renderGrid(filtered);
            });
        });

        function initTemplates() {
            const grid = document.getElementById('templatesGrid');
            
            // Check if TemplatesData exists from the external file
            if (typeof TemplatesData === 'undefined') {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fa-solid fa-file-circle-xmark"></i></div>
                        <div class="empty-title">Data Not Loaded</div>
                        <div class="empty-message">Could not find <strong>js/templates-data.js</strong>.<br>Please ensure the file exists and contains the TemplatesData object.</div>
                    </div>
                `;
                return;
            }

            // Flatten data
            allTemplates = [];
            Object.keys(TemplatesData).forEach(cat => {
                TemplatesData[cat].forEach(t => {
                    allTemplates.push({ ...t, category: cat });
                });
            });

            // Initial Render
            renderGrid(allTemplates);
        }

        function loadCategory(category, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            if (category === 'all') {
                renderGrid(allTemplates);
            } else {
                renderGrid(allTemplates.filter(t => t.category === category));
            }
        }

        function renderGrid(list) {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';

            if (list.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <div class="empty-title">No Templates Found</div>
                        <div class="empty-message">Try adjusting your search filters.</div>
                    </div>
                `;
                return;
            }

            list.forEach(t => {
                const card = document.createElement('div');
                card.className = 'template-card';
                const imgId = 'img-' + t.id;
                const loaderId = 'loader-' + t.id;

                card.innerHTML = `
                    <div class="template-preview">
                        <div id="${loaderId}" class="t-loader"><i class="fa-solid fa-spinner fa-spin"></i></div>
                        <img id="${imgId}" alt="${t.name}">
                    </div>
                    <div class="template-info">
                        <div class="template-name">${t.name}</div>
                        <div class="template-category">${t.category}</div>
                    </div>
                `;
                
                // Click to open editor
                card.onclick = () => window.location.href = `editor.html?id=${t.id}`;
                grid.appendChild(card);

                // Generate Preview
                generatePreview(t, imgId, loaderId);
            });
        }

        function generatePreview(template, imgId, loaderId) {
            try {
                let json = template.json;
                if (typeof json === 'string') json = JSON.parse(json);

                // Create temp canvas for isolation
                const tempEl = document.createElement('canvas');
                const tempFabric = new fabric.StaticCanvas(tempEl);

                tempFabric.loadFromJSON(json, () => {
                    tempFabric.setWidth(600);
                    tempFabric.setHeight(850);
                    tempFabric.renderAll();

                    // --- HD FIX HERE ---
                    const dataUrl = tempFabric.toDataURL({
                        format: 'png',  // Changed from jpeg to png for crispness
                        multiplier: 1   // Changed from 0.4 to 1 (full quality)
                    });

                    const img = document.getElementById(imgId);
                    const loader = document.getElementById(loaderId);
                    
                    if (img) {
                        img.src = dataUrl;
                        img.onload = () => {
                            img.classList.add('loaded');
                            if(loader) loader.style.display = 'none';
                        };
                    }
                    tempFabric.dispose(); // Cleanup
                });
            } catch (e) {
                console.error("Preview Error", e);
            }
        }
    </script>
</body>
</html>
