<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignEase Editor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Bebas+Neue&family=Dancing+Script&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;600&family=Oswald:wght@300;400;700&family=Pacifico&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="template-data.js"></script>

    <style>
        :root { 
            --primary: #7c3aed; 
            --primary-dark: #6d28d9;
            --primary-light: #a78bfa;
            --bg-dark: #0f172a; 
            --bg-panel: #fff; 
            --bg-canvas: #f1f5f9; 
            --text: #1e293b; 
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text); 
        }

        /* ANIMATIONS */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        @keyframes popCheck { 0% { transform: scale(0); } 70% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* HEADER */
        .header { 
            height: 70px; 
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 28px; z-index: 50; animation: slideDown 0.5s ease;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-right { display: flex; align-items: center; gap: 12px; }
        .home-btn { 
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; 
            border-radius: 12px; color: var(--text); cursor: pointer; transition: all 0.3s ease;
            text-decoration: none; border: 2px solid transparent;
        }
        .home-btn:hover { background: #f8fafc; color: var(--primary); transform: translateY(-2px); }
        .title-input { 
            border: 2px solid transparent; padding: 6px 12px; border-radius: 8px; 
            font-weight: 600; font-size: 1.1rem; color: var(--text); background: transparent;
        }
        .title-input:hover, .title-input:focus { border-color: var(--primary); background: #f8fafc; }
        #status { font-size: 0.7rem; color: #94a3b8; margin-left: 12px; font-weight: 500; display: flex; align-items: center; gap: 6px; }
        #status.saved { color: var(--success); }
        #status.unsaved { color: var(--warning); }
        .btn { 
            padding: 11px 24px; border-radius: 10px; font-weight: 600; font-size: 0.9rem; 
            cursor: pointer; border: none; display: flex; align-items: center; gap: 10px; 
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4); }
        .btn-ghost { background: transparent; color: #64748b; border: 2px solid var(--border); }
        .btn-ghost:hover { background: #f8fafc; color: var(--primary); border-color: var(--primary); transform: translateY(-2px); }

        /* DOWNLOAD DROPDOWN */
        .dl-menu { 
            position: absolute; top: 75px; right: 28px; background: white; border: 1px solid var(--border); 
            border-radius: 16px; width: 260px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); display: none; 
            flex-direction: column; z-index: 100; animation: scaleIn 0.3s ease;
        }
        .dl-menu.show { display: flex; }
        .dl-item { padding: 16px 22px; display: flex; align-items: center; gap: 18px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #f1f5f9; }
        .dl-item:hover { background: #f8fafc; }
        .dl-icon { width: 40px; height: 40px; background: var(--primary-light); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; }

        /* MAIN LAYOUT */
        .main { display: flex; height: calc(100vh - 70px); width: 100%; }
        
        .sidebar { 
            width: 90px; background: linear-gradient(180deg, var(--bg-dark) 0%, #1e293b 100%); 
            display: flex; flex-direction: column; align-items: center; padding: 24px 0; 
            z-index: 40; box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1); justify-content: space-between;
        }
        .tools-container { width: 100%; }
        .nav-btn { 
            width: 100%; height: 85px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; color: #94a3b8; cursor: pointer; gap: 10px; transition: 0.3s; 
            border-left: 4px solid transparent;
        }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.08); }
        .nav-btn.active { color: white; background: rgba(124, 58, 237, 0.2); border-left-color: var(--primary); }
        .nav-btn i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-btn span { font-size: 0.65rem; font-weight: 600; text-transform: uppercase; }

        .sidebar-profile { margin-bottom: 10px; cursor: pointer; position: relative; }
        .sidebar-user-avatar { 
            width: 40px; height: 40px; background: var(--primary); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: white; 
            font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.2);
        }

        /* --- UPDATED PROFILE POPUP STYLES --- */
        .profile-popup {
            position: absolute; bottom: 5px; left: 60px; width: 260px;
            background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            display: none; flex-direction: column; overflow: hidden; z-index: 150;
            animation: scaleIn 0.2s ease; border: 1px solid var(--border);
        }
        .profile-popup.show { display: flex; }
        
        .pp-view { padding: 12px; display: flex; flex-direction: column; gap: 4px; }
        
        .pp-item {
            padding: 12px 16px; display: flex; align-items: center; gap: 14px;
            color: var(--text); font-size: 0.9rem; border-radius: 10px; cursor: pointer;
            transition: 0.2s; font-weight: 500;
        }
        .pp-item:hover { background: #f8fafc; color: var(--primary); }
        .pp-item i { width: 20px; text-align: center; font-size: 1.1rem; }
        .pp-divider { height: 1px; background: #f1f5f9; margin: 6px 0; }
        .pp-logout { color: var(--error); }
        .pp-logout:hover { background: #fef2f2; color: var(--error); }

        .folder-input-wrapper { display: flex; flex-direction: column; gap: 10px; padding: 16px; }
        .folder-header { font-size: 0.9rem; font-weight: 700; color: var(--text); margin-bottom: 2px; }
        .folder-field {
            width: 100%; padding: 10px 12px; border: 2px solid var(--border); border-radius: 8px;
            font-size: 0.9rem; font-family: inherit; transition: 0.2s;
        }
        .folder-field:focus { border-color: var(--primary); }
        .folder-actions { display: flex; gap: 8px; margin-top: 4px; }
        .folder-btn { flex: 1; padding: 8px; border-radius: 6px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: none; }
        .fb-cancel { background: transparent; color: #64748b; border: 1px solid var(--border); }
        .fb-save { background: var(--primary); color: white; }

        .pp-success {
            padding: 30px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: var(--success);
        }
        .pp-success i { font-size: 3rem; margin-bottom: 12px; animation: popCheck 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pp-success span { font-weight: 700; color: var(--text); }

        /* DRAWER */
        .drawer { 
            width: 380px; background: white; border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 30; box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
        }
        .panel-body { flex: 1; overflow-y: auto; padding: 24px; display: none; }
        .panel-body.active { display: block; animation: fadeIn 0.4s ease; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
        
        .template-card { 
            background: white; border: 2px solid var(--border); border-radius: 12px; overflow: hidden; 
            cursor: pointer; aspect-ratio: 0.7; position: relative; transition: 0.3s;
        }
        .template-card:hover { transform: translateY(-6px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(124, 58, 237, 0.2); }
        .t-img { width: 100%; height: 100%; object-fit: cover; background: #f1f5f9; }
        .t-loading { 
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
            font-size: 0.8rem; color: #94a3b8; background: linear-gradient(90deg, #f8fafc 0%, #f1f5f9 50%, #f8fafc 100%);
            background-size: 1000px 100%; animation: shimmer 2s infinite;
        }

        .asset-btn { 
            border: 2px solid var(--border); border-radius: 12px; padding: 12px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; background: #f8fafc; 
            aspect-ratio: 1; font-size: 1.6rem; color: #64748b; transition: 0.3s;
        }
        .asset-btn:hover { border-color: var(--primary); color: var(--primary); background: white; transform: scale(1.05); }
        .font-row { 
            padding: 14px; border: 2px solid var(--border); border-radius: 10px; margin-bottom: 12px; 
            cursor: pointer; display: flex; justify-content: space-between; font-size: 1.1rem; transition: 0.3s;
        }
        .font-row:hover { border-color: var(--primary); color: var(--primary); background: #f8fafc; }

        /* CANVAS AREA */
        .workspace { flex: 1; display: flex; flex-direction: column; background: var(--bg-canvas); position: relative; }
        .toolbar { 
            height: 60px; background: rgba(255, 255, 255, 0.98); border-bottom: 1px solid rgba(226, 232, 240, 0.5); 
            display: flex; align-items: center; padding: 0 24px; gap: 16px; flex-shrink: 0;
        }
        .canvas-scroll { 
            flex: 1; overflow: auto; display: flex; justify-content: center; align-items: center; padding: 60px; 
            background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px); background-size: 24px 24px;
        }
        .canvas-wrapper { box-shadow: 0 30px 80px rgba(0,0,0,0.2); background: white; border-radius: 8px; overflow: hidden; }
        
        .tool-group { display: flex; gap: 10px; border-right: 2px solid var(--border); padding-right: 16px; margin-right: 6px; }
        .tool-btn { 
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; cursor: pointer; color: #64748b; transition: 0.3s;
        }
        .tool-btn:hover { background: #f1f5f9; color: var(--primary); }
        .zoom-ctrl { 
            display: flex; gap: 10px; background: #f8fafc; padding: 6px 12px; border-radius: 10px; 
            border: 2px solid var(--border); margin-left: auto; align-items: center;
        }
        .chips { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 18px; }
        .chip { 
            padding: 8px 20px; background: #f1f5f9; border-radius: 24px; font-size: 0.8rem; 
            font-weight: 700; color: #64748b; cursor: pointer; transition: 0.3s; white-space: nowrap;
        }
        .chip.active { background: var(--primary); color: white; }
        #renderCanvas { display: none; }

        /* GLOBAL POPUP (SUCCESS/ERROR/CONFIRM) */
        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            display: none; align-items: center; justify-content: center; z-index: 1000; animation: fadeIn 0.3s ease;
        }
        .popup-overlay.show { display: flex; }
        .popup {
            background: white; border-radius: 24px; padding: 40px; max-width: 450px; width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3); text-align: center; animation: scaleIn 0.3s ease;
        }
        .popup-icon {
            width: 80px; height: 80px; margin: 0 auto 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
        }
        .popup-icon.success { background: #d1fae5; color: #10b981; }
        .popup-icon.error { background: #fee2e2; color: #ef4444; }
        .popup-icon.confirm { background: #e0e7ff; color: #6366f1; }
        .popup h3 { font-size: 1.8rem; margin: 0 0 12px; color: var(--text); }
        .popup p { font-size: 1rem; color: #64748b; margin-bottom: 24px; line-height: 1.5; }
        .popup-btn {
            padding: 14px 32px; border-radius: 12px; font-weight: 600; border: none; 
            cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .btn-ok { background: var(--primary); color: white; }
        .btn-ok:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-cancel { background: transparent; color: #64748b; border: 1px solid var(--border); margin-right: 10px; }
        .btn-cancel:hover { background: #f8fafc; }
        .popup-actions { display: flex; justify-content: center; }

        .spinner {
            display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white; animation: rotate 0.8s linear infinite;
        }
        .section-header {
            font-size: 0.75rem; font-weight: 800; color: #94a3b8; margin-bottom: 14px; letter-spacing: 1.5px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-icon success" id="popupIcon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 id="popupTitle">Success!</h3>
            <p id="popupMessage">Action completed successfully.</p>
            <div class="popup-actions" id="popupActions">
                <button class="popup-btn btn-ok" onclick="UI.closePopup()">Got it!</button>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header-left">
            <a href="home.html" class="home-btn"><i class="fa-solid fa-house"></i></a>
            <div style="width:1px; height:28px; background:var(--border);"></div>
            <div class="title-wrapper">
                <input type="text" class="title-input" id="docName" value="Untitled Design">
                <span id="status" class="unsaved"><i class="fa-solid fa-circle" style="font-size:6px;"></i> Unsaved</span>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-ghost" onclick="App.saveToDB()"><i class="fa-solid fa-floppy-disk"></i> Save</button>
            <button class="btn btn-primary" onclick="UI.toggleDownload()"><i class="fa-solid fa-download"></i> Download</button>
            <div class="dl-menu" id="dlMenu">
                <div class="dl-item" onclick="App.download('png')">
                    <div class="dl-icon"><i class="fa-regular fa-image"></i></div>
                    <div><b>PNG</b><br><span style="font-size:0.75rem; color:#94a3b8">High Quality</span></div>
                </div>
                <div class="dl-item" onclick="App.download('jpg')">
                    <div class="dl-icon"><i class="fa-regular fa-file-image"></i></div>
                    <div><b>JPG</b><br><span style="font-size:0.75rem; color:#94a3b8">Small File</span></div>
                </div>
                <div class="dl-item" onclick="App.download('pdf')">
                    <div class="dl-icon"><i class="fa-regular fa-file-pdf"></i></div>
                    <div><b>PDF</b><br><span style="font-size:0.75rem; color:#94a3b8">Document</span></div>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <aside class="sidebar">
            <div class="tools-container">
                <div class="nav-btn active" onclick="App.tab('templates', this)"><i class="fa-solid fa-layer-group"></i><span>Templates</span></div>
                <div class="nav-btn" onclick="App.tab('text', this)"><i class="fa-solid fa-font"></i><span>Text</span></div>
                <div class="nav-btn" onclick="App.tab('elements', this)"><i class="fa-solid fa-shapes"></i><span>Elements</span></div>
                <div class="nav-btn" onclick="App.tab('photos', this)"><i class="fa-regular fa-image"></i><span>Photos</span></div>
                <div class="nav-btn" onclick="App.tab('uploads', this)"><i class="fa-solid fa-cloud-arrow-up"></i><span>Uploads</span></div>
            </div>
            
            <div class="sidebar-profile">
                <div class="sidebar-user-avatar" id="editorAvatar" onclick="ProfileUI.toggle(event)">JD</div>
                
                <div class="profile-popup" id="profilePopup">
                    <div id="pp-main" class="pp-view">
                        <div class="pp-item" onclick="window.location.href='home.html'">
                            <i class="fa-solid fa-house"></i> Home
                        </div>
                        <div class="pp-item" onclick="ProfileUI.showFolderInput()">
                            <i class="fa-solid fa-folder-plus"></i> Add to folder
                        </div>
                        <div class="pp-divider"></div>
                        <div class="pp-item pp-logout" onclick="SessionManager.logout()">
                            <i class="fa-solid fa-right-from-bracket"></i> Logout
                        </div>
                    </div>

                    <div id="pp-folder" class="folder-input-wrapper" style="display:none;">
                        <div class="folder-header">Name Folder</div>
                        <input type="text" id="folderNameInput" class="folder-field" placeholder="e.g. Work Projects">
                        <div class="folder-actions">
                            <button class="folder-btn fb-cancel" onclick="ProfileUI.showMain()">Cancel</button>
                            <button class="folder-btn fb-save" onclick="ProfileUI.saveFolder()">Save</button>
                        </div>
                    </div>

                    <div id="pp-success" class="pp-success" style="display:none;">
                        <i class="fa-solid fa-circle-check"></i>
                        <span>Added to Folder!</span>
                    </div>
                </div>
            </div>
        </aside>

        <div class="drawer">
            <div id="panel-templates" class="panel-body active">
                <div class="chips">
                    <div class="chip active" onclick="App.renderTemplates('Resume', this)"><span>Resumes</span></div>
                    <div class="chip" onclick="App.renderTemplates('Poster', this)"><span>Posters</span></div>
                    <div class="chip" onclick="App.renderTemplates('Infographic', this)"><span>Infos</span></div>
                    <div class="chip" onclick="App.renderTemplates('Business', this)"><span>Business</span></div>
                </div>
                <div class="grid-2" id="temp-grid"></div>
            </div>
            
            <div id="panel-text" class="panel-body">
                <button class="btn btn-primary" style="width:100%; justify-content:center; margin-bottom:14px;" onclick="App.addText('heading')"><i class="fa-solid fa-heading"></i> Add Heading</button>
                <button class="btn btn-ghost" style="width:100%; justify-content:center; margin-bottom:28px;" onclick="App.addText('body')"><i class="fa-solid fa-paragraph"></i> Add Body Text</button>
                <div class="section-header">Popular Fonts</div>
                <div id="font-list"></div>
            </div>
            
            <div id="panel-elements" class="panel-body">
                <div class="section-header">Basic Shapes</div>
                <div class="grid-3" id="shape-grid"></div>
                <div class="section-header" style="margin-top:28px;">Icon Library</div>
                <div class="grid-3" id="icon-grid"></div>
            </div>
            
            <div id="panel-photos" class="panel-body">
                <input type="text" placeholder="üîç Search photos..." onkeyup="App.renderPhotos(this.value)" style="width:100%; padding:12px; border:2px solid var(--border); border-radius:10px; margin-bottom:24px;">
                <div class="grid-2" id="photo-grid"></div>
            </div>
            
            <div id="panel-uploads" class="panel-body">
                <button class="btn btn-primary" style="width:100%; justify-content:center; margin-bottom:24px;" onclick="document.getElementById('upIn').click()"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Image</button>
                <input type="file" id="upIn" hidden accept="image/*" onchange="App.handleUpload(event)">
                <div class="grid-2" id="upload-grid"></div>
            </div>
        </div>

        <main class="workspace">
            <div class="toolbar">
                <div id="tool-empty" style="color:#94a3b8; font-size:0.95rem; font-weight:500;"><i class="fa-solid fa-hand-pointer" style="margin-right:8px;"></i> Select an element to edit</div>
                <div id="tool-active" style="display:none; align-items:center; width:100%;">
                    <div class="tool-group">
                        <div class="tool-btn" style="position:relative; overflow:hidden;" title="Fill Color">
                            <div style="width:20px; height:20px; border-radius:4px; border:1px solid #ccc; background: linear-gradient(to bottom right, #fff 50%, #000 50%);"></div>
                            <input type="color" oninput="App.setStyle('fill', this.value)" style="position:absolute; opacity:0; width:100%; height:100%; cursor:pointer;">
                        </div>
                    </div>
                    <div id="text-opts" class="tool-group" style="display:none;">
                        <select id="font-sel" style="height:34px; max-width:130px; border:2px solid var(--border); border-radius:8px; margin-right:6px;" onchange="App.setStyle('fontFamily', this.value)"></select>
                        <input type="number" id="font-size" style="width:55px; height:34px; border:2px solid var(--border); border-radius:8px; padding-left:8px;" value="20" onchange="App.setStyle('fontSize', parseInt(this.value))">
                        <div class="tool-btn" onclick="App.toggleBold()" title="Bold"><i class="fa-solid fa-bold"></i></div>
                        <div class="tool-btn" onclick="App.toggleItalic()" title="Italic"><i class="fa-solid fa-italic"></i></div>
                    </div>
                    <div class="tool-group">
                        <div class="tool-btn" onclick="App.layer('up')" title="Forward"><i class="fa-solid fa-arrow-up"></i></div>
                        <div class="tool-btn" onclick="App.layer('down')" title="Backward"><i class="fa-solid fa-arrow-down"></i></div>

        const SessionManager = {
            init() {
                const userStr = localStorage.getItem('user');
                if (!userStr) return;
                const user = JSON.parse(userStr);
                const avatarEl = document.getElementById('editorAvatar');
                if (avatarEl && user.name) {
                    const initials = user.name.split(' ').map(n => n[0]).slice(0, 2).join('').toUpperCase();
                    avatarEl.textContent = initials;
                }
            },
            logout() {
                localStorage.removeItem('user');
                alert("Logged out successfully");
                window.location.href = 'login.html';
            }
        };

        // --- PROFILE UI LOGIC ---
        const ProfileUI = {
            menu: document.getElementById('profilePopup'),
            views: {
                main: document.getElementById('pp-main'),
                folder: document.getElementById('pp-folder'),
                success: document.getElementById('pp-success')
            },
            toggle(e) {
                e.stopPropagation();
                if(this.menu.classList.contains('show')) {
                    this.menu.classList.remove('show');
                } else {
                    this.showMain();
                    this.menu.classList.add('show');
                }
            },
            close() {
                this.menu.classList.remove('show');
            },
            showMain() {
                this.views.main.style.display = 'block';
                this.views.folder.style.display = 'none';
                this.views.success.style.display = 'none';
            },
            showFolderInput() {
                this.views.main.style.display = 'none';
                this.views.folder.style.display = 'flex';
                document.getElementById('folderNameInput').value = '';
                document.getElementById('folderNameInput').focus();
            },
            saveFolder() {
                const name = document.getElementById('folderNameInput').value;
                if(!name) return;
                
                // Show success animation
                this.views.folder.style.display = 'none';
                this.views.success.style.display = 'flex';
                
                // Auto close
                setTimeout(() => {
                    this.close();
                }, 1500);
            }
        };

        const UI = {
            toggleDownload() { document.getElementById('dlMenu').classList.toggle('show'); },
            showPopup(type, title, message) {
                const overlay = document.getElementById('popupOverlay');
                const icon = document.getElementById('popupIcon');
                const actions = document.getElementById('popupActions');
                
                document.getElementById('popupTitle').textContent = title;
                document.getElementById('popupMessage').textContent = message;
                
                // Reset Icon
                icon.className = `popup-icon ${type}`;
                if(type === 'success') icon.innerHTML = '<i class="fa-solid fa-check"></i>';
                else if(type === 'error') icon.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                else icon.innerHTML = '<i class="fa-solid fa-question"></i>';

                // Default Button
                actions.innerHTML = `<button class="popup-btn btn-ok" onclick="UI.closePopup()">Got it!</button>`;
                
                overlay.classList.add('show');
            },
            // Custom confirm dialog for templates
            showConfirm(title, message, onConfirm) {
                const overlay = document.getElementById('popupOverlay');
                const icon = document.getElementById('popupIcon');
                const actions = document.getElementById('popupActions');

                document.getElementById('popupTitle').textContent = title;
                document.getElementById('popupMessage').textContent = message;
                
                icon.className = 'popup-icon confirm';
                icon.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i>';

                actions.innerHTML = '';
                
                const btnCancel = document.createElement('button');
                btnCancel.className = 'popup-btn btn-cancel';
                btnCancel.textContent = 'Cancel';
                btnCancel.onclick = () => this.closePopup();

                const btnOk = document.createElement('button');
                btnOk.className = 'popup-btn btn-ok';
                btnOk.textContent = 'Yes, Replace';
                btnOk.onclick = () => {
                    this.closePopup();
                    if(onConfirm) onConfirm();
                };

                actions.appendChild(btnCancel);
                actions.appendChild(btnOk);
                
                overlay.classList.add('show');
            },
            closePopup() { document.getElementById('popupOverlay').classList.remove('show'); }
        };

        document.addEventListener('click', (e) => {
            const dlMenu = document.getElementById('dlMenu');
            if (!e.target.closest('.btn-primary') && !dlMenu.contains(e.target)) dlMenu.classList.remove('show');
            
            // Close profile menu if clicking outside
            if (!e.target.closest('.sidebar-profile')) {
                ProfileUI.close();
            }
        });

        const IDB = {
            dbName: 'DesignEaseDB_V2', version: 2,
            async open() {
                return new Promise((resolve, reject) => {
                    const req = indexedDB.open(this.dbName, this.version);
                    req.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('designs')) db.createObjectStore('designs', { keyPath: 'id' });
                    };
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });
            },
            async save(design) {
                const db = await this.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction('designs', 'readwrite');
                    const req = tx.objectStore('designs').put(design);
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = (e) => reject(e.target.error);
                });
            },
            async get(id) {
                const db = await this.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction('designs', 'readonly');
                    const req = tx.objectStore('designs').get(id);
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });
            }
        };

        const FONTS = ['Roboto', 'Open Sans', 'Lato', 'Montserrat', 'Oswald', 'Poppins', 'Playfair Display', 'Bebas Neue', 'Anton', 'Dancing Script', 'Pacifico', 'Abril Fatface'];
        const SHAPES = [{type:'rect'}, {type:'circle'}, {type:'triangle'}];
        const ICONS = [{code:'\uf004'}, {code:'\uf005'}, {code:'\uf024'}, {code:'\uf0e7'}, {code:'\uf118'}, {code:'\uf1b9'}, {code:'\uf095'}, {code:'\uf0e0'}, {code:'\uf3c5'}, {code:'\uf080'}, {code:'\uf133'}, {code:'\uf013'}];
        const IMAGES = { all: ['1517816385568-ea1d666e98f3', '1513542789411-b6a5d4f31634', '1493663867639-3d9b3972a2c3'] };

        const App = {
            canvas: null,
            zoomVal: 1,
            currentId: null,
            renderCanvas: null,

            init() {
                SessionManager.init();
                this.canvas = new fabric.Canvas('c', { width:600, height:850, backgroundColor:'#fff', preserveObjectStacking:true });
                this.renderCanvas = new fabric.Canvas('renderCanvas');

                // FIX: ADDED SAFETY CHECKS FOR SELECTION EVENTS
                this.canvas.on('selection:created', e => { if(e.selected && e.selected.length > 0) this.updateTools(e.selected[0]); });
                this.canvas.on('selection:updated', e => { if(e.selected && e.selected.length > 0) this.updateTools(e.selected[0]); });
                this.canvas.on('selection:cleared', () => this.resetTools());
                this.canvas.on('object:modified', () => this.markUnsaved());

                this.loadAssets();
                this.renderTemplates('Resume', document.querySelector('.chip.active'));
                
                const id = new URLSearchParams(window.location.search).get('id');
                if(id) this.loadDB(id);
                this.resetZoom();
            },

            markUnsaved() {
                const status = document.getElementById('status');
                status.innerHTML = '<i class="fa-solid fa-circle" style="font-size:6px;"></i> Unsaved*';
                status.className = 'unsaved';
            },

            loadAssets() {
                const fl = document.getElementById('font-list');
                const fs = document.getElementById('font-sel');
                FONTS.forEach(f => {
                    const d = document.createElement('div');
                    d.className = 'font-row'; d.innerText = f; d.style.fontFamily = f;
                    d.onclick = () => this.addText('body', f);
                    fl.appendChild(d);
                    const o = document.createElement('option'); o.value=f; o.innerText=f; fs.appendChild(o);
                });
                const sg = document.getElementById('shape-grid');
                SHAPES.forEach(s => {
                    const d = document.createElement('div'); d.className='asset-btn';
                    d.innerHTML = `<i class="fa-solid fa-${s.type === 'rect' ? 'square' : s.type === 'circle' ? 'circle' : 'play'}"></i>`;
                    d.onclick = () => {
                        let o;
                        if(s.type==='rect') o = new fabric.Rect({width:100, height:100, fill:'#94a3b8'});
                        else if(s.type==='circle') o = new fabric.Circle({radius:50, fill:'#94a3b8'});
                        else if(s.type==='triangle') o = new fabric.Triangle({width:100, height:100, fill:'#94a3b8'});
                        if(o) { o.set({left:100, top:100}); this.canvas.add(o).setActiveObject(o); }
                    };
                    sg.appendChild(d);
                });
                const ig = document.getElementById('icon-grid');
                ICONS.forEach(i => {
                    const d = document.createElement('div'); d.className='asset-btn';
                    d.innerHTML = `<i class="fa-solid">${i.code}</i>`; 
                    d.onclick = () => {
                        const t = new fabric.Textbox(i.code, { fontFamily: 'Font Awesome 6 Free', fontWeight: 900, fontSize: 60, fill: '#1e293b', left: 150, top: 150 });
                        this.canvas.add(t).setActiveObject(t);
                    };
                    ig.appendChild(d);
                });
                this.renderPhotos('all');
            },

            renderPhotos(tag) {
                const pg = document.getElementById('photo-grid'); pg.innerHTML = '';
                IMAGES.all.forEach(id => {
                    const thumbUrl = `https://images.unsplash.com/photo-${id}?w=200&q=80`;
                    const highResUrl = `https://images.unsplash.com/photo-${id}?w=1080&q=90`;
                    const d = document.createElement('div'); d.className = 'template-card';
                    d.innerHTML = `<img src="${thumbUrl}" class="t-img" crossorigin="anonymous">`;
                    d.onclick = () => {
                        d.style.opacity = '0.5';
                        fabric.Image.fromURL(highResUrl, (img) => {
                            if(!img) return;
                            img.scaleToWidth(400); img.set({left:50, top:50});
                            this.canvas.add(img).setActiveObject(img);
                            d.style.opacity = '1';
                        }, {crossOrigin:'anonymous'});
                    };
                    pg.appendChild(d);
                });
            },

            async renderTemplates(cat, btn) {
                if(btn) { document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active')); btn.classList.add('active'); }
                const grid = document.getElementById('temp-grid'); grid.innerHTML = '';
                
                const list = TemplatesData[cat] || [];
                
                if(list.length === 0) {
                    grid.innerHTML = '<div style="color:#ccc; grid-column:span 2; text-align:center; padding:40px 0;">No templates loaded.<br><small>(Ensure template-data.js is linked)</small></div>';
                    return;
                }

                for (const t of list) {
                    const div = document.createElement('div'); div.className = 'template-card';
                    div.innerHTML = `<div class="t-loading">Loading...</div>`;
                    grid.appendChild(div);
                    
                    try {
                        let json = t.json;
                        if (typeof json === 'string') json = JSON.parse(json);

                        const w = 600; const h = 850;
                        this.renderCanvas.setWidth(w); this.renderCanvas.setHeight(h);
                        
                        await new Promise(resolve => {
                            this.renderCanvas.loadFromJSON(json, () => {
                                this.renderCanvas.renderAll();
                                const dataUrl = this.renderCanvas.toDataURL({ format: 'jpeg', quality: 0.5, multiplier: 0.3 });
                                div.innerHTML = `<img src="${dataUrl}" class="t-img">`;
                                div.onclick = () => this.confirmLoad(json, w, h, t.name);
                                resolve();
                            });
                        });
                    } catch(e) {
                        div.innerHTML = '<div style="padding:10px;color:red;font-size:0.8rem">Error loading template</div>';
                        console.error(e);
                    }
                }
            },

            // REPLACED CONFIRM DIALOG WITH CUSTOM POPUP
            confirmLoad(json, w, h, name) {
                UI.showConfirm(
                    "Replace Design?", 
                    "This will discard your current changes. Are you sure you want to load this template?",
                    () => {
                        this.loadTemplate(json, w, h, name);
                    }
                );
            },

            loadTemplate(json, w, h, name) {
                if (typeof json === 'string') json = JSON.parse(json);

                this.canvas.setWidth(w); this.canvas.setHeight(h);
                this.canvas.loadFromJSON(json, () => {
                    this.canvas.renderAll(); 
                    this.resetZoom();
                    document.getElementById('docName').value = name;
                    this.currentId = null;
                    this.markUnsaved();
                });
            },

            handleUpload(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (f) => {
                    const img = new Image();
                    img.src = f.target.result;
                    img.onload = () => {
                        const MAX = 800;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } } 
                        else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                        const cvs = document.createElement('canvas');
                        cvs.width = w; cvs.height = h;
                        cvs.getContext('2d').drawImage(img, 0, 0, w, h);
                        const dataUrl = cvs.toDataURL('image/jpeg', 0.7);
                        fabric.Image.fromURL(dataUrl, (o) => {
                            o.scaleToWidth(300);
                            o.set({left: 100, top: 100});
                            this.canvas.add(o).setActiveObject(o);
                            e.target.value = '';
                        });
                    };
                };
                reader.readAsDataURL(file);
            },

            async saveToDB() {
                const btn = document.querySelector('.btn-ghost');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="spinner"></span> Saving...`;
                btn.disabled = true;
                
                try {
                    // DESELECT BEFORE SAVING TO AVOID SELECTION HANDLES IN THUMBNAIL
                    this.canvas.discardActiveObject().renderAll();

                    const userStr = localStorage.getItem('user');
                    const user = userStr ? JSON.parse(userStr) : { email: 'guest' };
                    
                    const thumb = this.canvas.toDataURL({ format: 'jpeg', quality: 0.5, multiplier: 0.2 });
                    const json = JSON.stringify(this.canvas.toJSON());
                    
                    const id = this.currentId || 'design_' + Date.now();
                    const name = document.getElementById('docName').value;
                    await IDB.save({ 
                        id, name, json, thumbnail: thumb, 
                        date: new Date().toISOString(), owner: user.email 
                    });
                    this.currentId = id;
                    const url = new URL(window.location); url.searchParams.set('id', id);
                    window.history.pushState({}, '', url);
                    const status = document.getElementById('status');
                    status.innerHTML = '<i class="fa-solid fa-circle-check"></i> Saved';
                    status.className = 'saved';
                    UI.showPopup('success', 'Saved!', 'Design saved successfully.');
                } catch(e) { 
                    UI.showPopup('error', 'Error', 'Could not save design.');
                    console.error(e); 
                } finally {
                    btn.innerHTML = originalHTML;
                    btn.disabled = false;
                }
            },

            async loadDB(id) {
                try {
                    const d = await IDB.get(id);
                    if(d) {
                        this.currentId = d.id;
                        document.getElementById('docName').value = d.name;
                        this.canvas.loadFromJSON(d.json, () => { 
                            this.canvas.renderAll(); this.resetZoom();
                            document.getElementById('status').innerHTML = '<i class="fa-solid fa-circle-check"></i> Saved';
                            document.getElementById('status').className = 'saved';
                        });
                    }
                } catch(e) { console.error(e); }
            },

            addText(type, font) {
                const t = new fabric.Textbox(type==='heading'?'Heading':'Body text', {
                    left:50, top:100, fontSize: type==='heading'?32:18, fontFamily: font || 'Roboto', width:300, fill: '#1e293b'
                });
                this.canvas.add(t).setActiveObject(t);
            },

            updateTools(o) {
                document.getElementById('tool-empty').style.display = 'none';
                document.getElementById('tool-active').style.display = 'flex';
                if(o && o.type.includes('text')) {
                    document.getElementById('text-opts').style.display = 'flex';
                    document.getElementById('font-sel').value = o.fontFamily;
                    document.getElementById('font-size').value = o.fontSize;
                } else document.getElementById('text-opts').style.display = 'none';
            },

            resetTools() {
                document.getElementById('tool-empty').style.display = 'block';
                document.getElementById('tool-active').style.display = 'none';
            },

            setStyle(p, v) { 
                const o = this.canvas.getActiveObject(); if(!o) return; 
                if(p==='fontFamily') WebFont.load({google:{families:[v]}, active:()=>{o.set(p,v);this.canvas.renderAll()}});
                else o.set(p,v); this.canvas.renderAll();
            },

            toggleBold() { const o=this.canvas.getActiveObject(); if(o) o.set('fontWeight', o.fontWeight==='bold'?'normal':'bold'); this.canvas.renderAll(); },
            toggleItalic() { const o=this.canvas.getActiveObject(); if(o) o.set('fontStyle', o.fontStyle==='italic'?'normal':'italic'); this.canvas.renderAll(); },
            layer(d) { const o=this.canvas.getActiveObject(); if(o) d==='up'?o.bringForward():o.sendBackwards(); },
            clone() { const o=this.canvas.getActiveObject(); if(o) o.clone(c=>{c.set({left:o.left+10,top:o.top+10}); this.canvas.add(c).setActiveObject(c);}); },
            del() { const o=this.canvas.getActiveObject(); if(o) this.canvas.remove(o); this.resetTools(); },

            zoom(d) {
                this.zoomVal = Math.min(Math.max(0.2, this.zoomVal+d), 3);
                const cw = document.getElementById('cw');
                cw.style.transform = `scale(${this.zoomVal})`;
                cw.style.margin = `${(this.zoomVal-1)*100}px`;
                document.getElementById('zoom-disp').innerText = Math.round(this.zoomVal * 100) + '%';
            },

            resetZoom() {
                const vh = document.querySelector('.canvas-scroll').clientHeight - 80;
                const ch = this.canvas.getHeight();
                this.zoomVal = vh/ch > 1 ? 1 : vh/ch;
                this.zoom(0);
            },

            download(type) {
                UI.toggleDownload();
                const name = document.getElementById('docName').value;
                if(type === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const w = this.canvas.getWidth(); const h = this.canvas.getHeight();
                    const pdf = new jsPDF({ orientation: w>h?'l':'p', unit:'px', format:[w,h] });
                    pdf.addImage(this.canvas.toDataURL({format:'jpeg', quality:0.9, multiplier:2}), 'JPEG', 0, 0, w, h);
                    pdf.save(name+'.pdf');
                } else {
                    const link = document.createElement('a'); link.download = name + '.' + type;
                    link.href = this.canvas.toDataURL({format:type, quality:0.8, multiplier:2});
                    link.click();
                }
                UI.showPopup('success', 'Downloaded!', `File saved as ${type.toUpperCase()}.`);
            },

            tab(id, btn) {
                document.querySelectorAll('.panel-body').forEach(p => p.classList.remove('active'));
                document.getElementById('panel-'+id).classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
